<body>
    <h1>CSS Layout</h1>
    <h2>Headings are block elements</h2>
    <p>
        Paragraphs are blocks too.
        <em>However, em</em> and strong elements are not. They are <strong>inline</strong> elements.
    </p><p>Block elements define the flow of the HTML document, while inline elements do not.</p>
